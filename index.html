<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punisher-style Shooter</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; background-color: #000; }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Загрузка изображений
    const playerImg = new Image();
    playerImg.src = 'https://i.imgur.com/h8dyczZ.png'; // Замени на нужное изображение игрока

    const enemyImg = new Image();
    enemyImg.src = 'https://i.imgur.com/2r9rYdD.png'; // Замени на изображение врага

    const bulletImg = new Image();
    bulletImg.src = 'https://i.imgur.com/5bxsAyn.png'; // Замени на изображение пули

    const backgroundImg = new Image();
    backgroundImg.src = 'https://i.imgur.com/GgD3JvN.jpg'; // Фон игры

    let player = {
      x: 50,
      y: canvas.height / 2 - 25,
      width: 50,
      height: 50,
      speed: 5
    };

    let bullets = [];
    let enemies = [];
    let score = 0;

    // Управление игроком
    let keys = {};
    window.addEventListener('keydown', function (e) {
      keys[e.key] = true;
    });
    window.addEventListener('keyup', function (e) {
      keys[e.key] = false;
    });

    // Функция стрельбы
    function shoot() {
      bullets.push({
        x: player.x + player.width,
        y: player.y + player.height / 2 - 5,
        width: 20,
        height: 10,
        speed: 10
      });
    }

    // Создание врагов
    function spawnEnemy() {
      enemies.push({
        x: canvas.width,
        y: Math.random() * (canvas.height - 50),
        width: 50,
        height: 50,
        speed: 2
      });
    }

    // Обновление состояния игры
    function update() {
      // Движение игрока
      if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
      if (keys['ArrowDown'] && player.y < canvas.height - player.height) player.y += player.speed;

      // Стрельба
      if (keys[' ']) shoot();

      // Обновление пуль
      bullets.forEach((bullet, index) => {
        bullet.x += bullet.speed;
        if (bullet.x > canvas.width) bullets.splice(index, 1); // Удаляем пули за пределами экрана
      });

      // Обновление врагов
      enemies.forEach((enemy, index) => {
        enemy.x -= enemy.speed;
        if (enemy.x + enemy.width < 0) enemies.splice(index, 1); // Удаление врагов за экраном
      });

      // Проверка столкновений пуль с врагами
      bullets.forEach((bullet, bulletIndex) => {
        enemies.forEach((enemy, enemyIndex) => {
          if (
            bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y
          ) {
            // Убиваем врага
            enemies.splice(enemyIndex, 1);
            bullets.splice(bulletIndex, 1);
            score += 100;
          }
        });
      });

      // Периодический спавн врагов
      if (Math.random() < 0.02) spawnEnemy();
    }

    // Отрисовка
    function draw() {
      // Отрисовка фона
      ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);

      // Отрисовка игрока
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

      // Отрисовка пуль
      bullets.forEach(bullet => {
        ctx.drawImage(bulletImg, bullet.x, bullet.y, bullet.width, bullet.height);
      });

      // Отрисовка врагов
      enemies.forEach(enemy => {
        ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.width, enemy.height);
      });

      // Отображение счета
      document.getElementById('score').textContent = `Score: ${score}`;
    }

    // Главный цикл игры
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Запуск игры
    gameLoop();
  </script>
</body>
</html>
